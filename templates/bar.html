{% extends 'layout.html' %}

{% block main %}
<link href="/static/styles.css" rel="stylesheet">

<div class="container">
    <div class="row justify-content-center">
        <!-- 중앙 슬라이드 및 메뉴 -->
        <div class="col-md-8">
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner" style="border: 2px solid black;">
                    <div class="carousel-item active">
                        <img src="/static/MAIN.png" class="d-block w-100" alt="First slide">
                    </div>
                    <div class="carousel-item">
                        <img src="/static/MAIN2.png" class="d-block w-100" alt="Second slide">
                    </div>
                    <div class="carousel-item">
                        <img src="/static/MAIN3.png" class="d-block w-100" alt="Third slide">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>
</div>

<div class="menu" style="text-align: center; margin-top: 20px;">
    <ul class="horizontal-menu" style="list-style: none; padding: 0;">
        <li style="display: inline-block; margin-right: 10px; margin-bottom: 10px;">
            <a href="/soccer"><img src="/static/SOCCER.png" alt="Soccer" style="width: 240px; height: 240px;"></a>
        </li>
        <li style="display: inline-block; margin-right: 10px; margin-bottom: 10px;">
            <a href="/basketball"><img src="/static/BASKETBALL.png" alt="Basketball" style="width: 240px; height: 240px;"></a>
        </li>
        <li style="display: inline-block; margin-right: 10px; margin-bottom: 10px;">
            <a href="/tennis"><img src="/static/TENNIS.png" alt="Tennis" style="width: 240px; height: 240px;"></a>
        </li>
        <li style="display: inline-block; margin-bottom: 10px;">
            <a href="/vs"><img src="/static/V.S.png" alt="VS" style="width: 240px; height: 240px;"></a>
        </li>
    </ul>
</div>

{% if login %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="alert alert-success" role="alert">
                Logged in as {{ username }}
            </div>
        </div>
    </div>
</div>
{% endif %}

<!-- Bootstrap CSS -->
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<!-- Bootstrap JavaScript -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<!-- jQuery (Bootstrap의 JavaScript 플러그인을 위해 필요합니다) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

{% endblock %}
