{% extends 'layout.html' %}

{% block main %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3>Right Board</h3>
                </div>
                <div class="card-body">
                    <ul class="list-group">
                        {% for post in posts %}
                        <li class="list-group-item"><a href="#">{{ post }}</a></li>
                        {% endfor %}
                    </ul>
                    <nav aria-label="Page navigation">
                        <ul class="pagination justify-content-center mt-4">
                            <li class="page-item {% if page <= 1 %}disabled{% endif %}">
                                <a class="page-link" href="{{ url_for('right_board', page=page-1) }}">Previous</a>
                            </li>
                            {% for p in range(1, total_pages+1) %}
                            <li class="page-item {% if page == p %}active{% endif %}">
                                <a class="page-link" href="{{ url_for('right_board', page=p) }}">{{ p }}</a>
                            </li>
                            {% endfor %}
                            <li class="page-item {% if page >= total_pages %}disabled{% endif %}">
                                <a class="page-link" href="{{ url_for('right_board', page=page+1) }}">Next</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
